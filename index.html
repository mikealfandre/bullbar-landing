<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="images/bullbar_favicon.svg" sizes="16x16 32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Work+Sans:wght@300;500&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Bullbar - Pullup Bar</title>
</head>

<body class='p-6 bg-black'>
    <div class="w-40">
        <image src="images/bullbar_logo.svg" />
    </div>
    <div class='mt-10 text-white'>
        <h3 class='montserrat text-5xl mb-5 text-white uppercase'>The most convenient<span class="text-yellow"> home gym
                ever</span></h3>
        <iframe src="https://player.vimeo.com/video/551726046" width="100%" height="300" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

        <p class="work text-3xl text-white mt-16">Get notified when we're launching.</p>
        <form name="email-form" method="POST" data-netlify="true" netlify-honeypot="bot-field"
            class="flex-col work mt-4">
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
            <input type="email" name="email" placeholder="email" class="w-full p-3 mb-4 text-black rounded-none" />
            <button type="submit"
                class="w-1/4 p-3 w-full bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 font-medium">Notify
                me</button>
        </form>
    </div>


</body>

</html>
